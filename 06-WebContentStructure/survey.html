<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>

    <h2>Survey</h2>
    <form>
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age"><br><br>

    <label>Gender:</label><br>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female"><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male"><br><br>

    <label for="chatgpt_usage">How often do you use ChatGPT?</label><br>
    <select id="chatgpt_usage" name="chatgpt_usage">
        <option value="constantly">Constantly</option>
        <option value="often">Often</option>
        <option value="occasionally">Occasionally</option>
        <option value="rarely">Rarely</option>
        <option value="never">Never</option>
    </select><br><br>

    <label for="benefits">Describe shortly your benefits from using AI</label><br>
    <textarea id="benefits"></textarea><br><br>

    <button type="submit">Submit</button>
    
    </form>
    
</body>
</html>
