<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>
<body>
    <h1>Patient Data Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>
        
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height"><br><br>
        
        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>

        <label for="birth_date">Date of birth:</label><br>
        <input type="date" id="birth_date" name="birth_date"><br><br>

        <label for="birth_place">Place of birth:</label><br>
        <input type="text" id="birth_place" name="birth_place"><br><br>
        
        <label>Illnesses:</label><br>
        <label for="diabetes">Diabetes</label>
        <input type="checkbox" id="diabetes" name="diabetes"><br>
        <label for="high_blood_pressure">High Blood Pressure</label>
        <input type="checkbox" id="high_blood_pressure" name="high_blood_pressure"><br>
        <label for="asthma">Asthma</label>
        <input type="checkbox" id="asthma" name="asthma"><br>
        <label for="heart_disease">Heart Disease</label>
        <input type="checkbox" id="heart_disease" name="heart_disease"><br><br>

        <label for="notes">Notes</label><br>
        <textarea id="notes" name="notes"></textarea><br><br>

        <button type="button">Ok</button>
        <button type="button">Cancel</button>

    </form>
</body>
</html>
